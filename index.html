<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <nav>
        <p id="message"></p>
        <div class="unauthenticated">
          <form id="sign-up">
            <input
            name="credentials[email]"
            type="text"
            placeholder="Enter email">
            <input
            name="credentials[password]"
            type="password"
            placeholder="Enter Password">
            <input
            name="credentials[password_confirmation]"
            type="password"
            placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
          </form>
          <form id="sign-in">
            <input
              placeholder="Enter email"
              type="text"
              name="credentials[email]"/>
            <input
              placeholder="Enter Password"
              type="password"
              name="credentials[password]"/>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="authenticated">
          <form id="change-password">
            <input
              placeholder="Enter Current Password"
              type="password"
              name="passwords[old]"/>
            <input
              placeholder="Enter New Password"
              type="password"
              name="passwords[new]"/>
            <button type="submit">Change Password</button>
          </form>
          <button id="sign-out">Sign Out</button>
          <button id="new-game">NEW GAME</button>
        </div>
      </nav>
      <div class="container" id="game">
        <div class="row">
          <div class="col-4" data-cell-index='0'>
            <button type="button" name="button-cell-0"></button>
          </div>
          <div class="col-4" data-cell-index='1'>
            <button type="button" name="button-cell-1"></button>
          </div>
          <div class="col-4" data-cell-index='2'>
            <button type="button" name="button-cell-2"></button>
          </div>
          <div class="col-4" data-cell-index='3'>
            <button type="button" name="button-cell-3"></button>
          </div>
          <div class="col-4" data-cell-index='4'>
            <button type="button" name="button-cell-4"></button>
          </div>
          <div class="col-4" data-cell-index='5'>
            <button type="button" name="button-cell-5"></button>
          </div>
          <div class="col-4" data-cell-index='6'>
            <button type="button" name="button-cell-6"></button>
          </div>
          <div class="col-4" data-cell-index='7'>
            <button type="button" name="button-cell-7"></button>
          </div>
          <div class="col-4" data-cell-index='8'>
            <button type="button" name="button-cell-8"></button>
          </div>
        </div>
      </div>
      <footer>

      </footer>
    </body>
</html>
